<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Storrington PR - <%= @item[:title] %></title>
    <link rel="stylesheet" href="stylesheets/stylesheet.css">
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script>
      $(window).scroll(function(){

        var transition_point = $('.nav_transition_point').offset().top - $('nav').outerHeight();
        var distance = transition_point - $(window).scrollTop();

        if (distance < 0) {
          $('nav').addClass('solid');
        } else {
          $('nav').removeClass('solid');
        }

      });
    </script>
    <script src="//use.edgefonts.net/amethysta;brawler;convergence;crete-round.js"></script>

    <!-- you don't need to keep this, but it's cool for stats! -->
    <meta name="generator" content="Nanoc <%= Nanoc::VERSION %>">
  </head>
  <body>
    <nav>
      <div class="navigation_inner">
        <div class="storrington_logo">
          <a href="/"><img src="/images/storringtonpr_logo.png"/></a>
        </div>
        <ul class="navigation_links">
          <li>About</li>
          <li>Expertise</li>
          <li>Clients</li>
          <li>Testimonials</li>
          <li>Contact</li>
        </ul>
      </div>
    </nav>
    <%= yield %>
  </body>
</html>
